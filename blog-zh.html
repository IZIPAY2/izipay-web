        let currentPage = 1;
        const postsPerPage = 6;

            renderBlogPosts();
            setupPagination();
            setupCategoryFiltering();

        // 渲染博客文章
        function renderBlogPosts() {
            const blogGrid = document.getElementById('blog-grid');
            blogGrid.innerHTML = '';

            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToShow = filteredPosts.slice(startIndex, endIndex);

            if (postsToShow.length === 0) {
                blogGrid.innerHTML = '<p class="no-posts">所选分类没有找到博客文章。</p>';
                return;
            }

            postsToShow.forEach(post => {
                const blogCard = document.createElement('article');
                blogCard.className = 'blog-card animate-on-scroll';
                blogCard.innerHTML = `
                    <div class="blog-card-image">
                        <img src="${post.image}" alt="${post.title}">
                    </div>
                    <div class="blog-card-content">
                        <div class="blog-card-date">${post.date}</div>
                        <h3 class="blog-card-title">${post.title}</h3>
                        <p class="blog-card-excerpt">${post.excerpt}</p>
                        <a href="#" class="blog-card-link" data-post-id="${post.id}">阅读更多</a>
                    </div>
                `;
                blogGrid.appendChild(blogCard);
            });

            // 为“阅读更多”链接添加事件监听器
            document.querySelectorAll('.blog-card-link').forEach(link => {
                link.addEventListener('click', function(e) {

                    const postId = parseInt(this.getAttribute('data-post-id'));
                    showBlogPost(postId);
                });
            });

            // 触发动画
            initScrollAnimations();
        }

        // 显示单个博客文章
        function showBlogPost(postId) {
            const post = blogPosts.find(p => p.id === postId);
            if (!post) return;

            // 创建博客文章页面
            const blogPostHTML = `
                <div class="breadcrumb">
                    <a href="index-zh.html">首页</a> &gt; <a href="blog-zh.html">博客</a> &gt; <span>${post.title}</span>
                </div>
                <section class="blog-post-container">
                    <div class="blog-post-header">
                        <div class="blog-post-date">${post.date}</div>
                        <h1 class="blog-post-title">${post.title}</h1>
                        <div class="blog-post-meta">

                        </div>

        // 设置分页
        function setupPagination() {
            const paginationContainer = document.getElementById('blog-pagination');
            const totalPages = Math.ceil(filteredPosts.length / postsPerPage);

            paginationContainer.innerHTML = '';

            // 上一页按钮
            if (currentPage > 1) {
                const prevButton = document.createElement('a');
                prevButton.className = 'pagination-item';
                prevButton.innerHTML = '←';
                prevButton.href = '#';
                prevButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage--;
                    renderBlogPosts();
                    setupPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationContainer.appendChild(prevButton);
            } else {
                const prevButton = document.createElement('span');
                prevButton.className = 'pagination-item disabled';
                prevButton.innerHTML = '←';
                paginationContainer.appendChild(prevButton);
            }

            // 页码
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('a');
                pageItem.className = `pagination-item ${i === currentPage ? 'active' : ''}`;
                pageItem.innerHTML = i;
                pageItem.href = '#';
                pageItem.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    renderBlogPosts();
                    setupPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationContainer.appendChild(pageItem);
            }

            // 下一页按钮
            if (currentPage < totalPages) {
                const nextButton = document.createElement('a');
                nextButton.className = 'pagination-item';
                nextButton.innerHTML = '→';
                nextButton.href = '#';
                nextButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage++;
                    renderBlogPosts();
                    setupPagination();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                paginationContainer.appendChild(nextButton);
            } else {
                const nextButton = document.createElement('span');
                nextButton.className = 'pagination-item disabled';
                nextButton.innerHTML = '→';
                paginationContainer.appendChild(nextButton);
            }
        }

        // 设置分类筛选
        function setupCategoryFiltering() {
            const categories = document.querySelectorAll('.blog-category');
            
            categories.forEach(category => {
                category.addEventListener('click', function() {
                    // 更新活动分类
                    categories.forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 筛选文章
                    currentCategory = this.getAttribute('data-category');
                    if (currentCategory === 'all') {
                        filteredPosts = [...blogPosts];
                    } else {
                        filteredPosts = blogPosts.filter(post => post.category === currentCategory);
                    }
                    
                    // 重置到第一页并渲染
                    currentPage = 1;
                    renderBlogPosts();
                    setupPagination();
                });
            });
        }

        // 滚动动画
        function initScrollAnimations() {
            const animatedElements = document.querySelectorAll('.animate-on-scroll');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });
            
            animatedElements.forEach(element => {
                observer.observe(element);
            });
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            initBlog();
            initScrollAnimations();
            
            // 加载时的标题动画
            setTimeout(() => {
                const titles = document.querySelectorAll('.title, .section-heading');
                titles.forEach((title, index) => {
                    setTimeout(() => {
                        title.classList.add('animated');
                    }, index * 200);
                });
            }, 500);
        });
